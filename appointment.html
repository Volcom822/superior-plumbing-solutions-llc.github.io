<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment | Superior Plumbing Solutions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding-bottom: 60px;
    }
    header {
      background-color: #003344;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    h2 {
      color: #003344;
      text-align: center;
      margin: 20px 0;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #f7941d;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #e68a00;
    }
    footer {
      background-color: #003344;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Book an Appointment</h1>
</header>

<h2>Weâ€™re ready to help</h2>

<form action="https://formsubmit.co/SuperiorPlumbingSolutionsLLC@gmail.com" method="POST">
  <input type="hidden" name="_next" value="https://volcom822.github.io/superior-plumbing-solutions-llc.github.io/thank-you.html">
  <input type="hidden" name="_captcha" value="false">

  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" required>

  <label for="service">Service Type</label>
  <select id="service" name="service" required>
    <option value="">Select a service</option>
    <option value="tankless">Tankless Water Heater</option>
    <option value="traditional">Traditional Water Heater</option>
    <option value="drain">Drain Cleaning</option>
    <option value="other">Other</option>
  </select>

  <label for="date">Preferred Date</label>
  <input type="date" id="date" name="date" required>

  <label for="message">Additional Details</label>
  <textarea id="message" name="message" rows="4"></textarea>

  <button type="submit">Request Appointment</button>
</form>

<footer>
  &copy; 2025 Superior Plumbing Solutions, LLC
</footer>

</body>
</html>
